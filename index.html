<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry ❤️</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            background: #fff0f3; /* Simple soft pink background */
            font-family: 'Arial', sans-serif; 
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        h1 { 
            font-size: clamp(3rem, 15vw, 7rem); 
            color: #ff4d6d; 
            margin-bottom: 60px;
            text-align: center;
            user-select: none;
        }

        .btn-container { 
            display: flex; 
            gap: 40px; 
            justify-content: center; 
            align-items: center;
            width: 100%;
        }

        button {
            padding: 20px 50px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { 
            background-color: #43aa8b; 
            color: white; 
            transition: transform 0.3s ease;
            z-index: 100;
        }

        #noBtn { 
            background-color: #ff4d6d; 
            color: white; 
            position: relative;
            /* This makes it slide smoothly */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 99;
        }
    </style>
</head>
<body>

    <h1 id="heading">I AM SORRY</h1>

    <div class="btn-container">
        <button id="yesBtn">Alright maybe</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        let noCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heading = document.getElementById('heading');

        // Only moves when "No" is hovered or clicked
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            noCount++;

            if (noCount >= 5) {
                noBtn.style.display = 'none';
            } else {
                // Switch to fixed so it can slide anywhere on the whole screen
                noBtn.style.position = 'fixed';

                // Scale Logic
                const yesScale = 1 + (noCount * 0.7);
                const noScale = 1 - (noCount * 0.15);
                
                yesBtn.style.transform = `scale(${yesScale})`;
                noBtn.style.transform = `scale(${noScale})`;

                // Random Screen Position (keeping it away from the edges)
                const padding = 100;
                const x = Math.random() * (window.innerWidth - padding * 2) + padding;
                const y = Math.random() * (window.innerHeight - padding * 2) + padding;

                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }
        }

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
                    <h1 style="font-size: 8rem;">❤️</h1>
                    <h2 style="color: #ff4d6d; font-size: 3rem;">I love you!</h2>
                </div>
            `;
        });
    </script>
</body>
</html>
