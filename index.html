<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You </title>
    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #fff0f3; font-family: 'Arial', sans-serif; overflow: hidden; }
        h1 { font-size: clamp(3rem, 10vw, 5rem); color: #ff4d6d; text-align: center; margin-bottom: 50px; }
        .container { position: relative; width: 100%; height: 300px; display: flex; justify-content: center; align-items: center; }
        #yesBtn { background-color: #43aa8b; color: white; padding: 20px 40px; border: none; border-radius: 50px; font-size: 1.5rem; cursor: pointer; transition: transform 0.3s ease; z-index: 10; }
        #noBtn { background-color: #f94144; color: white; padding: 15px 30px; border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer; position: absolute; transition: all 0.2s ease; }
    </style>
</head>
<body>

    <h1>I AM SORRY</h1>

    <div class="container">
        <button id="yesBtn">Alright maybe</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        // OPTIONAL: If you want a silent "Read Receipt", paste a Webhook URL below. 
        // Otherwise, you can just delete this function.
        const NOTIFY_URL = ""; 

        window.onload = () => {
            if(NOTIFY_URL) fetch(NOTIFY_URL, { method: 'POST', body: JSON.stringify({ msg: "Site opened" })});
        };

        let noCount = 0;
        let yesScale = 1;
        let noScale = 1;

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        noBtn.addEventListener('click', () => {
            noCount++;
            
            if (noCount >= 5) {
                noBtn.style.display = 'none';
            } else {
                // Shrink 'No' and Grow 'Yes'
                noScale -= 0.18;
                yesScale += 0.6;
                noBtn.style.transform = `scale(${noScale})`;
                yesBtn.style.transform = `scale(${yesScale})`;

                // Move 'No' to a random spot
                const x = Math.random() * (window.innerWidth - 150);
                const y = Math.random() * (window.innerHeight - 100);
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            }
        });

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <h1 style="font-size: 4rem;">❤️</h1>
                <h2 style="color: #ff4d6d; text-align: center;">I knew you'd give me a chance. <br> I'll make it up to you!</h2>
            `;
        });
    </script>
</body>
</html>
