<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }

        body { 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 5; /* Lower than the buttons */
            pointer-events: none;
        }

        #main-gif {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        h1 { 
            font-size: clamp(1.5rem, 6vw, 2.5rem); 
            color: #ff4d6d; 
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
            background: rgba(255, 240, 243, 0.9);
            border-radius: 10px;
        }

        .btn-container { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            align-items: center;
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto;
        }

        #yesBtn { 
            background-color: #43aa8b; 
            color: white; 
            transition: transform 0.3s; 
            z-index: 50; /* High z-index */
        }

        #noBtn { 
            background-color: #ff4d6d; 
            color: white; 
            transition: all 0.3s ease-out; 
            z-index: 1000; /* HIGHEST z-index so it's always on top */
        }

    </style>
</head>
<body>

    <audio id="sadSong" src="sad-song.mp3" loop></audio>
    <audio id="happySong" src="happy-song.mp3" loop></audio>

    <div class="content-wrapper">
        <img id="main-gif" src="neutral.gif" alt="Character">
        <h1 id="heading">I AM SORRY</h1>
    </div>

    <div class="btn-container">
        <button id="yesBtn">Alright maybe</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        let noCount = 0;
        let musicStarted = false;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        const heading = document.getElementById('heading');
        const sadSong = document.getElementById('sadSong');
        const happySong = document.getElementById('happySong');

        const sadGifs = ["sad1.gif", "sad2.gif", "sad3.gif", "sad4.gif"];
        const messages = [
            "I AM SORRY", 
            "Please?(T - T)", 
            "I'll change...I will be better...", 
            "I'll never do or say anything that hurts you!", 
            "Please give me one chance?! I don't want to loose you!"
        ];

        function startMusic() {
            if (!musicStarted) {
                sadSong.play().catch(e => console.log("Audio play deferred"));
                musicStarted = true;
            }
        }

        function handleNo() {
            startMusic();
            if (noCount < sadGifs.length) {
                mainGif.src = sadGifs[noCount];
            }

            noCount++;

            if (noCount >= 5) {
                noBtn.style.display = 'none';
                heading.innerText = "Please say yes...ü•∫";
            } else {
                noBtn.style.position = 'fixed';
                heading.innerText = messages[noCount] || "Please? ü•∫";

                yesBtn.style.transform = `scale(${1 + noCount * 0.6})`;
                noBtn.style.transform = `scale(${1 - noCount * 0.15})`;

                moveNoButton();
            }
        }

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 120) + 60;
            const y = Math.random() * (window.innerHeight - 100) + 50;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            handleNo();
        });

        yesBtn.addEventListener('click', () => {
            // Switch Music
            sadSong.pause();
            happySong.play();

            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding: 20px;">
                    <img src="happy.gif" style="width:250px; border-radius:20px;">
                    <h1 style="font-size: 2.2rem; margin-top: 20px; color: #ff4d6d;">Thank you so much! you are the best! ‚ù§Ô∏è</h1>
                    <h2 style="font-size: 1.3rem; color: #555; margin-top: 10px; font-weight: normal;">
                        I promise I'll make it up to you
                    </h2>
                </div>
            `;
        });
    </script>
</body>
</html>
