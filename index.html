<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }

        body { 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
        }

        /* Wrap GIF and Text to keep them ON TOP of buttons */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 100; /* Higher than buttons */
            pointer-events: none; /* Allows clicking buttons through empty space */
        }

        #main-gif {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        h1 { 
            font-size: clamp(1.8rem, 7vw, 3rem); 
            color: #ff4d6d; 
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
            background: rgba(255, 240, 243, 0.8); /* Optional: faint bg to keep text legible */
            border-radius: 10px;
        }

        .btn-container { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 10; /* Lower than text */
        }

        button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto; /* Ensures buttons remain clickable */
        }

        #yesBtn { background-color: #43aa8b; color: white; transition: transform 0.3s; }
        #noBtn { background-color: #ff4d6d; color: white; transition: all 0.3s ease-out; }

    </style>
</head>
<body>

    <div class="content-wrapper">
        <img id="main-gif" src="neutral.gif" alt="Character">
        <h1 id="heading">I AM SORRY</h1>
    </div>

    <div class="btn-container">
        <button id="yesBtn">Alright maybe</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        let noCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        const heading = document.getElementById('heading');

        // Ensure these match your GitHub filenames exactly (case sensitive!)
        const sadGifs = ["sad1.gif", "sad2.gif", "sad3.gif", "sad4.gif"];
        const messages = ["I AM SORRY", "Please?(T - T)", "I'll change...I will be better...", "I'll never do anything to hurt you!", "Please give me one chance?! I don't wnat to loose you!"];

        function handleNo() {
            if (noCount < sadGifs.length) {
                mainGif.src = sadGifs[noCount];
            }

            noCount++;

            if (noCount >= 5) {
                noBtn.style.display = 'none';
                heading.innerText = "Please say yes...agar tum bhi nahi samjhogi toh aur kon hi hai phir..";
            } else {
                noBtn.style.position = 'fixed';
                heading.innerText = messages[noCount] || "Please? ü•∫";

                // Scale Logic (Lowered slightly for mobile safety)
                yesBtn.style.transform = `scale(${1 + noCount * 0.6})`;
                noBtn.style.transform = `scale(${1 - noCount * 0.15})`;

                moveNoButton();
            }
        }

        function moveNoButton() {
            // Avoid the middle of the screen where the text and GIF are
            const x = Math.random() * (window.innerWidth - 120) + 60;
            const y = Math.random() * (window.innerHeight - 100) + 50;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            handleNo();
        });

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding: 20px;">
                    <img src="happy.gif" style="width:250px; border-radius:20px;">
                    <h1 style="font-size: 2.5rem; margin-top: 20px; color: #ff4d6d;">Thank you so much! you are the best! ‚ù§Ô∏è</h1>
                    <h2 style="font-size: 1.5rem; color: #555; margin-top: 10px; font-weight: normal;">
                        I promise I'll make it up to you
                    </h2>
                </div>
            `;
        });
    </script>
</body>
</html>
