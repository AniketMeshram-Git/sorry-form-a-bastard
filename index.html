<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }

        body { 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: flex-start; /* Start from top to give more room */
            padding-top: 50px;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2000; /* Extremely high so text is ALWAYS on top */
            pointer-events: none; 
            text-align: center;
        }

        #main-gif {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 20px;
        }

        h1 { 
            font-size: clamp(1.4rem, 5vw, 2.2rem); 
            color: #ff4d6d; 
            min-height: 80px; /* Reserves space so text doesn't jump */
            padding: 0 20px;
            text-shadow: 1px 1px 0px #fff; /* Makes text pop */
        }

        .btn-container { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            align-items: center;
            width: 100%;
            margin-top: 60px; /* MOVED BUTTONS DOWN to prevent overlap */
            position: relative;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto;
        }

        #yesBtn { 
            background-color: #43aa8b; 
            color: white; 
            transition: transform 0.3s; 
        }

        #noBtn { 
            background-color: #ff4d6d; 
            color: white; 
            transition: all 0.3s ease-out; 
            z-index: 3000; /* Highest possible to ensure it's never buried */
        }
    </style>
</head>
<body>

    <audio id="sadSong" src="sad-song.mp3" loop preload="auto"></audio>
    <audio id="happySong" src="happy-song.mp3" loop preload="auto"></audio>

    <div class="content-wrapper">
        <img id="main-gif" src="neutral.gif" alt="Character">
        <h1 id="heading">I AM SORRY</h1>
    </div>

    <div class="btn-container">
        <button id="yesBtn">Alright maybe</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        let noCount = 0;
    let musicStarted = false;
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const mainGif = document.getElementById('main-gif');
    const heading = document.getElementById('heading');
    const sadSong = document.getElementById('sadSong');
    const happySong = document.getElementById('happySong');

    const sadGifs = ["sad1.gif", "sad2.gif", "sad3.gif", "sad4.gif"];
    const messages = [
        "I AM SORRY", 
        "Please?(T - T)", 
        "I'll change...I will be better...", 
        "I'll never do or say anything that hurts you!", 
        "Please give me one chance?! I don't want to lose you!"
    ];

    // Pre-load the happy song so it's ready to fire
    happySong.load();

    function startMusic() {
        if (!musicStarted) {
            sadSong.play().catch(e => console.log("Audio play deferred"));
            musicStarted = true;
        }
    }

    function handleNo() {
        startMusic();
        if (noCount < sadGifs.length) {
            mainGif.src = sadGifs[noCount];
        }
        noCount++;

        if (noCount >= 5) {
            noBtn.style.display = 'none';
            heading.innerText = "Please say yes...ü•∫";
        } else {
            noBtn.style.position = 'fixed';
            heading.innerText = messages[noCount] || "Please? ü•∫";

            yesBtn.style.transform = `scale(${1 + noCount * 0.6})`;
            noBtn.style.transform = `scale(${1 - noCount * 0.15})`;

            moveNoButton();
        }
    }

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100) + 50;
        const y = Math.random() * (window.innerHeight * 0.5) + (window.innerHeight * 0.4); 
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        handleNo();
    });

    yesBtn.addEventListener('click', () => {
        // 1. Kill the Sad Song
        sadSong.pause();
        sadSong.currentTime = 0;
        sadSong.src = ""; // This completely stops the file stream
        sadSong.load();

        // 2. Play the Happy Song with a "Force" play
        happySong.play().then(() => {
            console.log("Happy song playing!");
        }).catch(error => {
            // If it still fails, we try one more time
            happySong.muted = false;
            happySong.play();
        });

        document.body.innerHTML = `
            <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding: 20px; background-color: #fff0f3;">
                <img src="happy.gif" style="width:250px; border-radius:20px;">
                <h1 style="font-size: 2rem; margin-top: 20px; color: #ff4d6d;">Thank you so much! you are the best!üåπ</h1>
                <h2 style="font-size: 1.2rem; color: #555; margin-top: 10px; font-weight: normal;">
                    I promise I'll make it up to you
                </h2>
            </div>
        `;
    });
