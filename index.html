<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }

        body { 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
        }

        #main-gif {
            width: 250px;
            height: 250px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 20px;
            z-index: 5; /* Lower than buttons */
        }

        h1 { 
            font-size: clamp(2rem, 8vw, 3.5rem); 
            color: #ff4d6d; 
            margin-bottom: 30px;
            text-align: center;
            padding: 0 15px;
            z-index: 5;
        }

        .btn-container { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            align-items: center;
            width: 100%;
            z-index: 10;
        }

        button {
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn { background-color: #43aa8b; color: white; transition: transform 0.3s; z-index: 20; }
        #noBtn { background-color: #ff4d6d; color: white; transition: all 0.3s ease-out; z-index: 20; }

    </style>
</head>
<body>

    <img id="neutral.gif" src="neutral.gif" alt="Character">
    <h1 id="heading">I AM SORRY</h1>

    <div class="btn-container">
        <button id="yesBtn">Alright maybe</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        let noCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        const heading = document.getElementById('heading');

        const sadGifs = ["sad1.gif", "sad2.gif", "sad3.gif", "sad4.gif"];
        const messages = ["I AM SORRY", "Please? ü•∫", "I promise I'll change...", "I'll be good!", "Last chance!"];

        function handleNo() {
            if (noCount < sadGifs.length) {
                mainGif.src = sadGifs[noCount];
            }

            noCount++;

            if (noCount >= 5) {
                noBtn.style.display = 'none';
                heading.innerText = "Please say yes... üò≠";
            } else {
                noBtn.style.position = 'fixed';
                heading.innerText = messages[noCount];

                // Scale Yes up, No down
                yesBtn.style.transform = `scale(${1 + noCount * 0.7})`;
                noBtn.style.transform = `scale(${1 - noCount * 0.12})`;

                moveNoButton();
            }
        }

        function moveNoButton() {
            const gifRect = mainGif.getBoundingClientRect();
            const padding = 20; // Extra space around GIF
            let x, y;
            let isOnGif = true;

            // Loop until we find a spot that is NOT over the GIF or Heading
            while (isOnGif) {
                x = Math.random() * (window.innerWidth - 120) + 60;
                y = Math.random() * (window.innerHeight - 60) + 30;

                // Check if the random X/Y coordinates fall inside the GIF's area
                const isOverlappingGif = (
                    x > gifRect.left - padding && 
                    x < gifRect.right + padding && 
                    y > gifRect.top - padding && 
                    y < gifRect.bottom + padding
                );

                if (!isOverlappingGif) {
                    isOnGif = false;
                }
            }

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            handleNo();
        });

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center;">
                    <img src="happy.gif" style="width:300px; border-radius:20px;">
                    <h1 style="font-size: 2.5rem; margin-top: 20px; color: #ff4d6d;">Thank you so Much! You are the best ‚ù§Ô∏è</h1>
                    <h2 style="font-size: 1.5rem; margin-top: 20px; color: #555;">I promise I'll make to to you!</h2>
                </div>
            `;
        });
    </script>
</body>
</html>
