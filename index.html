<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }

        body { 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
        }

        /* Top half: GIF and Text */
        .top-section {
            flex: 1; /* Takes up top half */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
        }

        #main-gif {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 20px;
        }

        h1 { 
            font-size: clamp(1.2rem, 5vw, 2rem); 
            color: #ff4d6d; 
            text-align: center;
            line-height: 1.2;
        }

        /* Bottom half: Buttons */
        .bottom-section {
            flex: 1; /* Takes up bottom half */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        button {
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn { 
            background-color: #43aa8b; 
            color: white; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative;
            z-index: 50;
        }

        #noBtn { 
            background-color: #ff4d6d; 
            color: white; 
            transition: all 0.3s ease-out; 
            z-index: 1000; /* Always on top */
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <audio id="sadSong" src="sad-song.mp3" loop preload="auto"></audio>
    <audio id="happySong" src="happy-song.mp3" loop preload="auto"></audio>

    <div class="top-section">
        <img id="main-gif" src="neutral.gif" alt="Character">
        <h1 id="heading">I AM SORRY</h1>
    </div>

    <div class="bottom-section">
        <button id="yesBtn">Alright maybe</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        let noCount = 0;
        let musicStarted = false;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        const heading = document.getElementById('heading');
        const sadSong = document.getElementById('sadSong');
        const happySong = document.getElementById('happySong');

        const sadGifs = ["sad1.gif", "sad2.gif", "sad3.gif", "sad4.gif"];
        const messages = [
            "I AM SORRY", 
            "Please?(T - T)", 
            "I'll change...I will be better...", 
            "I'll never do or say anything that hurts you!", 
            "Please give me one chance?! I don't want to lose you!"
        ];

        function handleNo() {
            if (!musicStarted) {
                sadSong.play().catch(() => {});
                musicStarted = true;
            }

            if (noCount < sadGifs.length) {
                mainGif.src = sadGifs[noCount];
            }
            noCount++;

            if (noCount >= 5) {
                noBtn.style.display = 'none';
                heading.innerText = "Please say yes...ü•∫";
            } else {
                noBtn.style.position = 'fixed';
                heading.innerText = messages[noCount] || "Please? ü•∫";

                // Grow Yes button, Shrink No button
                yesBtn.style.transform = `scale(${1 + noCount * 0.6})`;
                noBtn.style.transform = `scale(${1 - noCount * 0.15})`;

                moveNoButton();
            }
        }

        function moveNoButton() {
            // Keep the "No" button ONLY in the bottom 60% of the screen
            const x = Math.random() * (window.innerWidth - 100) + 50;
            const y = Math.random() * (window.innerHeight * 0.5) + (window.innerHeight * 0.4); 
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            handleNo();
        });

        yesBtn.addEventListener('click', () => {
            sadSong.pause();
            happySong.play().catch(() => {});

            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding: 20px; background-color: #fff0f3;">
                    <img src="happy.gif" style="width:250px; border-radius:20px;">
                    <h1 style="font-size: 2rem; margin-top: 20px; color: #ff4d6d;">Thank you so much! you are the best!üåπ</h1>
                    <h2 style="font-size: 1.2rem; color: #555; margin-top: 10px; font-weight: normal;">
                        I promise I'll make it up to you
                    </h2>
                </div>
            `;
        });
    </script>
</body>
</html>
